name: Modele Workflow
on: [push]
permissions:
  contents: write
jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: WORKFLOW
        run: |
          # Installe environnement
          pip install -r requirements.txt
          # Cree le dossier output
          mkdir -p output
          # ExÃ©cuter le script Python et obtenir le timestamp
          timestamp=$(date + "%Y_%m_%d-%I_%M")
          python Pointure_GaussianNB.ipynb
          # Ecrire le rapport
          # Utiliser le timestamp pour le rapport
          rapport = "output/rapport_${timestamp}.md"
          echo "## Metriques:" >> $rapport
          cat output/metrics_${timestamp}.txt >> $rapport
          echo "## Modele:" >> $rapport.md
          cat output/modele_${timestamp}.txt >> $rapport
          # Commit sur git 
          git config --global user.name 'MicheleDLS'
          git config --global user.email 'MicheleDLS@users.noreply.github.com'
          git add $rapport output/metrics_${timestamp}.txt output/modele_${timestamp}.txt
          git commit -m "sauvegarde des rapports"
          git pull --rebase origin
          git push origin HEAD
