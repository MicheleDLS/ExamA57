name: MLflow Workflow

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml-py3:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run ML et rapport
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python Pointure_GaussianNB.ipynb
          # Ecrire le CML rapport
          echo "## Metriques:" >> rapport.md
          cat metrics.txt >> rapport.md

      - name: Commit rapport
        run: |
          git config --global user.name 'MicheleDLS'
          git config --global user.email 'MicheleDLS@users.noreply.github.com'
          git add rapport.md metrics.txt modele.txt prediction.txt
          git commit -m "sauvegarde des rapports"
          git push
